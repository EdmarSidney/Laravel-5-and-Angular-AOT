<div class="container">
    <div class="row">
        <div  class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Example</div>
                <div class="panel-body"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form novalidate (ngSubmit)="onSubmit(contactinfo)" [formGroup]="contactinfo">

                <input type="text" placeholder="name" formControlName="name">
                <div *ngIf="contactinfo.get('name').touched && contactinfo.get('name').hasError('required')">
                    Name is required
                </div>

                <input type="text" placeholder="mobileno" formControlName="contactno">
                <div *ngIf="contactinfo.get('contactno').touched && contactinfo.get('contactno').hasError('required')">
                    Name is required
                </div>
                <button type="submit" [disabled]="contactinfo.invalid">Sign up</button>
            </form>
        </div>
    </div>

</div>
